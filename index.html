<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conectar Launchpad com Web MIDI API</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="tela">
        <h1>Conectar Launchpad via Web MIDI API</h1>

        <!-- <button id="connect-btn">Conectar a dispositivos MIDI</button><br /> -->

        <div class="container-select">
            <label for="midi-out-select">Escolha a saída MIDI:</label><br />
            <select id="midi-out-select"></select><br />
        </div>

        <div class="container-log">
            <h2>Log</h2>
            <div id="log"></div>
        </div>

        <button id="connect-btn">Conectar a dispositivos MIDI</button><br />

        <div class="container-animacao">
            <button id="animacao">Animação</button><br />
            <button id="apagar">Apagar</button><br />
        </div>
    </div>

    <script src="/js/letras.js"></script>
    <script src="/js/letras-desativadas.js"></script>
    <script src="/js/constantes.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
